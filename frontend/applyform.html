<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="applyform.css">
  <title>Wizard-Application form</title>
</head>

<body>
  <center>
    <h1 id="application9">ENTRY FORM</h1>
  </center>
  <hr style="width: 100%;height: 4px;background-color: black; opacity: 100; " />
  <form action="/applyform" method="post">
    <div id="container9"><!--box for application form-->
      <label for="university9"><b>Name of the Institution</b></label>
      <!--mandatory username area-->
      <input name="universityname" type="text" placeholder="Enter your Institute name" id="university9" required>
      <label for="address9"><b>Address of the Institution</b></label>
      <!--mandatory address area-->
      <input name="address" type="text" placeholder="Enter the address of Institute" id="address9" required>
      <label for="pincode9"><b>Pincode</b></label>
      <!--mandatory location area-->
      <input name="pincode" type="text" placeholder="Enter the pincode" id="pincode9" required>
      <label for="stateut9"><b>State/UT</b></label>
        <select name="stateut9" id="stateut9">
        <option value="" selected disabled hidden></option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
        <option value="Daman and Diu">Daman and Diu</option>
        <option value="Delhi">Delhi</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Puducherry">Puducherry</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
        </select>
      <label for="longlat9"><b>Longitude and Latitude</b></label>
      <input name="geolocation" type="text" placeholder="Enter the latitude and longitude" id="longlat9" required>
      <label for="phone9"><b>Contact Number</b></label>
      <!--mandatory contact details area-->
      <input name="contact" type="text" placeholder="Enter the phone number with STD code" id="phone9" required>
      <label for="email9"><b>Email</b></label>
      <input name="email" type="email" placeholder="Enter your Email" id="email9" required>
      <label for="website9"><b>Website</b></label>
      <input name="website" type="url" placeholder="Enter the Website" id="website9" required>
      <label for="programmes9"><b>Programmes</b> (Hold the Ctrl button to select multiple options)</label>
        <select name="programmes" id="programmes9" multiple>
          <option value="B. Tech. Computer Science & Engineering">B. Tech. Computer Science & Engineering</option>
          <option value="M. Tech. Computer Science & Engineering">M. Tech. Computer Science & Engineering</option>
          <option value="B. Tech. Electronics & Communication Engineering">B. Tech. Electronics & Communication Engineering</option>
          <option value="M. Tech. Electronics & Communication Engineering">M. Tech. Electronics & Communication Engineering</option>
          <option value="B. Tech. Electrical & Electronics Engineering">B. Tech. Electrical & Electronics Engineering</option>
          <option value="B. Tech. Information Technology">B. Tech. Information Technology</option>
          <option value="B. Tech. Mechanical Engineering">B. Tech. Mechanical Engineering</option>
          <option value="B. Tech. Computer Science-Artificial Intelligence">B. Tech. Computer Science-Artificial Intelligence</option>
          <option value="B. Tech. Computer Science-Artificial Intelligence & Machine Learning">B. Tech. Computer Science-Artificial Intelligence & Machine Learning</option>
          <option value="B. Tech. Computer Science-IOT">B. Tech. Computer Science-IOT</option>
          <option value="B. Tech. Computer Science & Design">B. Tech. Computer Science & Design</option>
          <option value="B. Tech Artificial Intelligence & Data Science">B. Tech Artificial Intelligence & Data Science</option>
          <option value="B. Tech. Computer Science-Data Science">B. Tech. Computer Science-Data Science</option>
          <option value="other">Other</option>
        </select>
      <label for="other9"><b>Other*(if any)</b></label>
      <input name="other9" type="text" placeholder="Enter the Programmes offered" id="other9">
      <label for="upload9"><b>Upload Gazette Information/EoA/Approval letter</b></label>
      <input name="upload9" type="url" placeholder="Enter the Google drive link to the documents" id="upload9">
      <!--optional nba data-->
      <b>NBA Accreditation status:-</b>
      <textarea name="nba" id="nba9" placeholder="Enter the NBA Accreditation status" cols="55" rows="10"></textarea>
      <label for="upload9"><b>Upload Link</b></label>
      <input name="upload9" type="url" placeholder="Enter the Google drive link to the NBA Accreditation documents" id="upload9">
      <!--optional naac data-->
      <b>NAAC Accreditation status:-</b>
      <textarea name="naac" id="naac9" placeholder="Enter the NAAC Accreditation status" cols="55" rows="10"></textarea>
      <label for="upload9"><b>Upload Link</b></label>
      <input name="upload9" type="url" placeholder="Enter the Google drive link to the NAAC Accreditation documents" id="upload9">
      <b>Other Accreditation(s),if any:-</b>
      <textarea name="other" id="other9" placeholder="Enter the Accreditation status" cols="55" rows="10"></textarea>
      <label for="upload9"><b>Upload Link</b></label>
      <input name="upload9" type="url" placeholder="Enter the Google drive link to the Accreditation documents" id="upload9">
      <!--button for apply now-->
      <button type="submit" id="Apply-now9">Submit</button>
      <div>
  </form>
</body>

</html>
