<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupstyles.css">
    <title>Wizard signup page</title>
</head>
<body>
    <div id="contain2">
        <div id="container2">
            <h1 id="heading2">Sign Up</h1>
            <label for="university2"><b>University Name</b></label>
            <input type="text" placeholder="Enter your University" id="university2" required>
            <label for="username2"><b>Username</b></label>
            <input type="text" placeholder="Enter your Username" id="username2" required>
            <label for="email2"><b>Email</b></label>
            <input type="email" placeholder="Enter your Email" id="email2" required>
            <label for="password2"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="password2" required>
            <label for="passwordrep2"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" id="passwordrep2" required>
            <input type="button" value="REGISTER" id="Sign-up-button2"/>
    
            <h5 id="text2">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</h5>
        </div>
    </div>
    

    <div id="image2">
        <img src="images/signup_img1.svg" alt="sign up form image" width="650" height="750">
    </div>

</body>
</html>
