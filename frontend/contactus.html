<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./contactuscss.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>

    <div class="form-container">
        <form action="/contactus" method="POST" class="contact-form">
            <h2>Contact Us</h2>
            <input type="text" id="name" placeholder="Full name"></br>
            <input type="email" id="email" placeholder="Email"></br>
            <input type="text" id="subject" placeholder="Subject"></br>
            <textarea id="message" placeholder="message" cols="30" rows="10"></textarea></br>
            <button type="submit" class="submit" value="Send Message">Send Message</button>
        </form>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
