<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyles.css">
    <title>Wizard login page</title>
</head>
<body>
    <div id="container3">
        <h1 id="heading3">Log In</h1>
        <label for="username3"><b>Username</b></label>
        <input type="text" placeholder="Enter your Username" id="username3" required>
        <label for="password3"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="password3" required>
        <div id="forgotpass"><a href="#">Forgot Password?</a></div>
        <button type="submit" id="Loginbutton3">LOG IN</button>
    </div>

</body>
</html>
